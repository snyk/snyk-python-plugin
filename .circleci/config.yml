version: 2.1

orbs:
  node: circleci/node@5.1.0
  prodsec: snyk/prodsec-orb@1.0

defaults: &defaults
  resource_class: medium
  docker:
    - image: cimg/node:19.6.1

jobs:
  lint:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages:
          with-cache: false
          override-ci-command: npm install
      - run:
          command: npm run lint

  test:
    <<: *defaults
    parameters:
      node_version:
        type: string
      python_version:
        type: string
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run tests
          command: |
            BUILDKIT_PROGRESS=plain \
            DOCKER_BUILDKIT=1 \
            docker build \
                --build-arg NODE_VERSION=<< parameters.node_version >> \
                --build-arg PYTHON_VERSION=<< parameters.python_version >> \
                -t snyk-python-plugin:integration-tests-<< parameters.python_version >> \
                -f test/Dockerfile .
            docker run --rm snyk-python-plugin:integration-tests-<< parameters.python_version >>

  build:
    <<: *defaults
    steps:
      - checkout
      - node/install-packages:
          with-cache: false
          override-ci-command: npm install
      - run:
          command: npm run build

  release:
    <<: *defaults
    docker:
      - image: node:16
    steps:
      - checkout
      - node/install-packages:
          with-cache: false
          override-ci-command: npm install
      - run:
          command: npm run build
      - run:
          name: Release
          command: npx semantic-release@15

